<!DOCTYPE html>
<head>
    <title>Trip Table</title>
</head>
<body>
    <h1>Super OFFER trip to New Zealand</h1>
    <table border="1">
        <caption>Featured offer</caption>
        <thead>
            <tr>
                <td colspan="2" rowspan="2"></td>
                <th colspan="2"><strong>3-star Hotels</strong></td>
                <td rowspan="2"><strong>4-star Hotels</strong></td>
            </tr>
            <tr>
                <td><strong>Hotel-only</strong></td>
                <td><strong>Full board</strong></td>
            </tr>
            <tr>
                <td rowspan="2"><strong>1 week</strong></td>
                <th><strong>Tourist Plane</strong></td>
                <td>700€</td>
                <td>1000€</td>
                <td rowspan="2">1500€</td>
            </tr>
            <tr>
                <th><strong>Preferential plane</strong></td>
                <td>850€</td>
                <td>1150€</td>
            </tr>
            <tr>
                <th colspan="2"><strong>2 weeks</strong></td>
                <td>1300€</td>
                <td>1850€</td>
                <td>2600€</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
